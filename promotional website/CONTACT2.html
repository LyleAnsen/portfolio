<!DOCTYPE html>
	<html>
		<head>
			<title>CONTACT</title>
			<link rel="stylesheet" type="text/css" href="edit2.css">
			<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
			<meta charset ="utf-8">
		</head>
		
		<body background="ootd9.jpg">
			<div class="contact-form">
				<h1>Contact Us</h1>
				
				<form id="contact-form" method="post" action="https://www.facebook.com/">
					<div class="txt">
					<label>FULL NAME :</label>
					<input type="text" name="" class="form-control" value="" placeholder="Enter Your Name">
					
				
					<label>EMAIL :</label>
					<input type="email" name="" class="form-control" value="" placeholder="Enter Your Email">
				
				
				
					<label>PHONE NUMBER :</label>
					<input type="text" name="" class="form-control" value="" placeholder="Enter Your Phone Number">
				
				
				
					<label>MESSAGE :</label>
					<textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea>
					
					<input type="submit" class="form-control submit" value="Send Message">
					
					
					<a href="WEB.html"><center>HOME</center></a>
				</form>
				</div>
			</div>
		</body>
	</html>
